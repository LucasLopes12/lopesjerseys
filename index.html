<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lopes Jerseys</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/MINILJERSEYSLOGO-ERASED.png" type="image/x-icon">
</head>
<body>

  <!-- Cabeçalho -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img 
          src="assets/LJERSEYSLOGO-ERASED.png" 
          alt="Logo Lopes Jerseys com fundo transparente, letras estilizadas e bola de futebol, transmite energia esportiva, ambiente limpo e profissional" 
          style="height: 60px; width: auto; object-fit: contain;" 
          id="logo-principal"
        >
      </a>
      <script>
        function updateLogo() {
          const logo = document.getElementById('logo-principal');
          if (window.innerWidth <= 576) {
            logo.src = 'assets/MINILJERSEYSLOGO-ERASED.png';
            logo.style.height = '50px';
          } else {
            logo.src = 'assets/LJERSEYSLOGO-ERASED.png';
            logo.style.height = '40px';
          }
        }
        window.addEventListener('DOMContentLoaded', updateLogo);
        window.addEventListener('resize', updateLogo);
      </script>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="./catalogo/catalogos.html">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carrossel principal -->
  <div class="container mt-4">
    <div id="painelCarousel" class="carousel slide" data-bs-ride="false">
      <div class="carousel-inner">
        <!-- Slide 1 -->
        <div class="carousel-item active">
          <img src="assets/LJERSEYSPAINEL.png" class="d-block w-100" alt="Painel 1">
        </div>
        <!-- Slide 2 -->
        <div class="carousel-item">
          <img src="assets/LJERSEYSPAINEL2.png" class="d-block w-100" alt="Painel 2">
        </div>
        <!-- Slide 3 -->
        <div class="carousel-item">
          <img src="assets/LJERSEYSPAINEL3.png" class="d-block w-100" alt="Painel 3">
        </div>
      </div>

      <!-- Setas -->
      <button class="carousel-control-prev" type="button" data-bs-target="#painelCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#painelCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>
  </div>

  <!-- Produtos -->
  <div class="container">
    <div class="row" id="produtos"></div>
  </div>

  <!-- Rodapé -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    WhatsApp: <a href="https://wa.me/5519984519925" target="_blank">+55 19 98451-9925</a> |
    Redes sociais: <a href="https://instagram.com/lopes.jerseys" target="_blank">@lopes.jerseys</a>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./produtos/produtos.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
